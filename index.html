    <style>
      body {
        overscroll-behavior: none;
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* Screen-reader only utility class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* Rich Text Editor Dark Theme */
      .ql-toolbar {
        background: #334155 !important; /* slate-700 */
        border: 1px solid #475569 !important; /* slate-600 */
        border-top-left-radius: 0.375rem;
        border-top-right-radius: 0.375rem;
      }
      .ql-container {
        border: 1px solid #475569 !important; /* slate-600 */
        border-bottom-left-radius: 0.375rem;
        border-bottom-right-radius: 0.375rem;
        font-size: 1rem !important;
        background-color: #1e293b; /* slate-800 */
      }
      .ql-editor {
        color: #f1f5f9; /* slate-100 */
        min-height: 15rem;
      }
      .ql-editor.ql-blank::before {
        color: #94a3b8 !important; /* slate-400 */
        font-style: normal !important;
      }
      .ql-stroke {
        stroke: #94a3b8 !important; /* slate-400 */
      }
      .ql-fill {
        fill: #94a3b8 !important; /* slate-400 */
      }
      .ql-picker-label {
        color: #94a3b8 !important; /* slate-400 */
      }
      .ql-active .ql-stroke {
        stroke: #34d399 !important; /* emerald-400 */
      }
      .ql-active .ql-fill {
        fill: #34d399 !important; /* emerald-400 */
      }
      .ql-active .ql-picker-label {
        color: #34d399 !important; /* emerald-400 */
      }
    </style>
